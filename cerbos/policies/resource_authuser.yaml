---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "Auth"
  rules:
    - actions: [ '*' ]
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - user
        - public
    - actions:
        - registerUser
        - loginUser
        - confirmPhoneNumber
        - confirmOtpForForgot
        - forgotPasswordStart
        - askingForOtpCode
      effect: EFFECT_ALLOW
      roles:
        - user
        - admin
